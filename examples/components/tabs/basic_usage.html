<md-tabs>
  <template md-tab title='Overview' active="true">
    You have {{details.length}} details.
  </template>
  <template *ngFor="#detail of details" md-tab [title]="detail.title">
    {{detail.text}} <br><br>
    <button class="btn" (click)="removeDetail(detail)">Remove</button>
  </template>
  <template md-tab title='Summary'>
    Next last ID is {{id}}.
  </template>
</md-tabs>
