<div layout="column" class="md-inline-form">

  <md-toolbar layout-padding layout="row">
    <div class="md-toolbar-tools">
      <span flex>{{(chips.state.collection$ | async)?.length || 0}} chips</span>
    </div>
  </md-toolbar>
  <md-content layout="column" layout-padding>
    <section layout-padding>
      <md-chips [readonly]="readonly"
                [unique]="unique"
                [deletable]="deletable"
                [placeholder]="placeholder"
                #chips>
      </md-chips>
    </section>
    <strong>Options</strong>
    <section layout="row">
      <md-checkbox [(checked)]="deletable">Deletable</md-checkbox>
      <md-checkbox [(checked)]="unique">Unique</md-checkbox>
      <md-checkbox [(checked)]="readonly">Read only</md-checkbox>
    </section>
    <section>
      <md-input-container class="md-block">
        <label>Placeholder</label>
        <input md-input [(value)]="placeholder">
      </md-input-container>
    </section>
    <strong>Output</strong>
    <section>
      <pre>{{chips$ | async | json}}</pre>
    </section>
  </md-content>
</div>
