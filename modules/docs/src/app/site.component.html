<md-sidenav-layout layout="row" fullscreen>
  <md-sidenav #menu class="app-menu" mode="over">
    <md-toolbar routerLink="/index">
      <div class="md-toolbar-tools">
        <h3>ng2-material</h3>
      </div>
    </md-toolbar>
    <md-list>
      <md-list-item md-ink [routerLink]="'/components/' + value.id"
                    [class.md-active]="navigation?.currentTitle==value.name"
                    *ngFor="let value of components">
        {{value.name}}
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-toolbar color="primary" class="fixed-toolbar"
              md-peekaboo
              [break]="190"
              breakAction="show">
  </md-toolbar>
  <md-toolbar color="primary" class="hero">
    <h1 md-peekaboo
        [breakMd]="72"
        [breakXs]="20"
        breakAction="hide">{{navigation?.currentTitle}}</h1>
  </md-toolbar>
  <md-toolbar color="primary" class="fixed-toolbar">
    <div class="md-toolbar-tools">
      <button md-button
              class="md-hamburger md-icon-button"
              hide-gt-lg
              (click)="menu.open($event)"
              aria-label="Home">
        <i md-icon class="md-dark">menu</i>
      </button>
      <h2 md-peekaboo
          [breakMd]="72"
          [breakXs]="20"
          breakAction="show">
        <span class="verbose-title" *ngIf="navigation?.currentTitle != site">Components <small>â€“</small>&nbsp;</span>
        <span>{{navigation?.currentTitle}}</span>
      </h2>
      <span flex></span>
      <a md-peekaboo
         href="https://github.com/justindujardin/ng2-material/releases/tag/v{{version}}"
         target="_blank"
         [breakMd]="72"
         breakAction="show"
         *ngIf="version" class="md-caption">v{{version}}</a>
    </div>
  </md-toolbar>

  <div layout="row" layout-align="center center">
  <md-content class="examples" md-scroll-y layout-padding>
    <router-outlet></router-outlet>
  </md-content>

  </div>


  <md-toolbar class="tall footer" color="primary">
    <div class="container" layout="row" layout-align="start space-between">
      <a class="previous" flex="50" *ngIf="navigation.prevLink"
         layout="row" layout-align="start center"
         [routerLink]="navigation.prevLink.routeLink">
        <i md-icon>arrow_back</i>
          <span layout="column" show-gt-sm hide>
            <span class="label">Previous</span>
            <span class="name md-title">{{navigation.prevLink.brief}}</span>
          </span>

      </a>
      <a class="next" flex="50" *ngIf="navigation.nextLink"
         layout="row" layout-align="end center"
         [routerLink]="navigation.nextLink.routeLink">
          <span layout="column">
            <span class="label">Next</span>
            <div class="name md-title">{{navigation.nextLink.brief}}</div>
          </span>
        <i md-icon>arrow_forward</i>
      </a>
    </div>
  </md-toolbar>

</md-sidenav-layout>
