<span class="md-icon" [ng-switch]="type">
  <template [ng-switch-when]="'image'">
    <img [src]="icon"/>
  </template>
  <template [ng-switch-when]="'svg'">
    <svg xmlns="http://www.w3.org/2000/svg"></svg>
  </template>
  <template [ng-switch-when]="'font'">
    <i class="material-icons" [inner-text]="name"></i>
  </template>
</span>
